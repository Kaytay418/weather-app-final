<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous" 
        />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css"/>    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    </br>
    <div class="modes">
        <button class="darkMode" onclick="toggleTheme('dark');">Dark Mode</button>
    
        <button class="lightMode" onclick="toggleTheme('light');">Light Mode</button>
    </div>
    
    <div class="card1" style="width: 100%;">
        <form class="searchBar" id="searchForm">
            <input type="text" class="city" id="citySearch" placeholder="Type your city" />
            <button type="submit" class="search" id="citySearchButton"><span class="material-icons-round">search</span></button>
            <button type="submit" class="location" id="locationButton"><span class="material-icons-sharp">location_on</span></button>
        </form>
    </div>
    <div class="card2">
        <div class="weatherToday">
            <br />
            <h2 id="location">
            </h2>
            <p></p>
            <ul id="units">
                <strong><a href="#" id="celsius-temp"> °C </a> |
                    <a href="#" id="fahr-temp" class="active"> °F </a></strong>
                </ul>
                <h1 class="currentTemp" id="temp">
                    -
                </h1>
                <h1>
                    °
                </h1>
                <img 
                src=""
                alt="weather-icon" 
                class="mainIcon"   
                id="icon"
                />
                <h3 id="description"></h3>
                <h5 id="last-updated">
                </h5>
                <br>
                <div class="forecastWeek" id="forecastWeek"></div>
            </div>
    </div>
</div>
<div class="card3">
    <p></p>
    <div class="row Others" id="others">
            <div class="col-5 sunrise">
                Sunrise
                <br />
                <strong><span class="sunrise-value" id="sunrise-value">-</span> AM</strong>
            </div>
            <div class="col-5 sunset">
                Sunset
                <br />
                <strong>
                    <span class="sunset-value" id="sunset-value">-</span> PM
                </strong>
            </div>
        <div class="col-5 humidity">
            Humidity
                    <br />
                    <strong><span class="humidity-value" id="humidity">-</span> %</strong>
                </div>
                <div class="col-5 wind">
                    Wind
                    <br />
                    <strong>
                        <span class="wind-value" id="wind-value">-</span>
                        <span class="windUnits" id="windUnits">mph</span>
                    </strong>
                </div>
            </div>
    </div>
    <br>
    <p class="code">
       <strong>Icons by<a class="links" href="https://github.com/basmilius" target= "_blank"> basmilius</a> </strong>
    </p>
        <script src="src/script.js"></script>
</body>

</html>
